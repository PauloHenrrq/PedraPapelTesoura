<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokempo</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="titulo">
        <h1>JOKEMPO</h1>
    </div>
    <div class="container">
        <div class="pontuacao">
            <p>Computador :
                <span id="pontosComputador">0</span>
            </p>
            <p>
                Você :
                <span id="pontosUsuario">0</span>
            </p>
        </div>
        <div class="escolhas">
            <h3>Faça sua escolha</h3>
            <button onclick="jogar(1)">
                <img src="img/pedra.png" alt="Mão fazendo o gesto de Pedra" >
            </button>
            <button onclick="jogar(2)">
                <img src="img/papel.png" alt="Mão fazendo o gesto de Papel">
            </button>
            <button onclick="jogar(3)">
                <img src="img/tesoura.png" alt="Mão fazendo o gesto de Tesoura">
            </button>
        </div>
        <div class="detalhes">
            <div class="imagensResultado">
                <div>
                    <p id="escolhaUsuario"> </p>
                    <img id="imgUser" src="img/pedra.png" alt="Imagem de uma mão">
                </div>
                <div>
                    <p id="escolhaComputador"> </p>
                    <img id="imgComput" src="img/pedra.png" alt="Imagem de uma mão">
                </div>
            </div>

            <p id="resultado"></p>
        </div>
    </div>
    <ul class="redes-sociais">
        <li><a href=#> </a></li>
        <li><a href=#> </a></li>
        <li><a href=#> </a></li>
    </ul>
    <!--Script-->
    <script src="JS/script.js"></script>
</body>

</html>
